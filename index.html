<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height:300px;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: gray;
        }
        .color{
            width: 250px;
            height: 50px;
            text-align: center;
            align-items: center;
            background-color: aliceblue;
            border-radius: 5px;
        }
        button{
            padding: 5px;
            border-radius: 10px;
            border: none;
            background-color: wheat;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color changer</h1>
        <div class="color"><p>Color changes here</p></div>
        <button>click here to change color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
